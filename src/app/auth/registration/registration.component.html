<p class="text-center">Регистрация для получения доступа</p>
<form>
  <div class="form-group">
    <label for="email">Email</label>
    <input  type="text"
            class="form-control underlined"
            id="email"
            placeholder="Введите email"
    >
  </div>
  <div class="form-group has-error  mb-10">
    <label for="password">Пароль</label>
    <input
            type="password"
            class="form-control underlined"
            id="password"
            placeholder="Введите пароль"
    >
    <span class="form-help-text">Error message.</span>
  </div>
  <div class="form-group has-success  mb-10">
    <label for="name">Имя</label>
    <input
            type="text"
            class="form-control underlined"
            id="name"
            placeholder="Введите имя"
    >
    <span class="form-help-text">Success message.</span>
  </div>
  <div class="form-group  mb-10">
    <label for="agree">
      <input class="checkbox" id="agree" type="checkbox">
      <span>Согласен с правилами</span>
    </label>
  </div>
  <div class="form-group">
    <button type="submit"
            class="btn btn-block btn-primary">
      Зарегистрироваться
    </button>
  </div>
  <div class="form-group">
    <p class="text-muted text-center">
      Уже есть аккаунт?
      <a [routerLink]="'/login'">
        Войти!
      </a>
    </p>
  </div>
</form>
